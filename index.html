  <body class="body darkmode-container">
    

    <main id="main">
      <button id="darkmode" class="darkmode">Darkmode</button>

      <div id="musicicon" class="icondiv music">
        <img src="icons/music.png" alt="music-icon" />
        <p>Music</p>
      </div>
      <div id="emailicon" class="icondiv email">
        <img src="icons/email.png" alt="email-icon" />
        <p>Email</p>
      </div>
      <div class="icondiv bin">
        <img src="icons/recycle_bin_full-4.png" alt="bin-icon" />
        <p>Recycle bin</p>
      </div>
      <div class="icondiv mywork">
          <img src="icons/mywork.png" alt="folder-icon" />
        </a>
        <p>My work</p>
      </div>
      <div class="icondiv findme">
        <img src="icons/findme.png" alt="magnifier-icon" />
        <p>find me</p>
      </div>
    </main>
    <!--Dropdown-->
    <div id="dropdown">
      <div id="content">
        <h4>Windows 95</h4>
        <div id="links">
          <div id="accesories-span">
            <img src="Icons/directory_closed-0.png" />
        <p><u>A</u>ccesories</p>
        <span class="arrowselect"></span>
          </div>
          <div id="documents-span" >
            <img src="icons/documents.png" >
            <p><u>D</u>ocuments</p>
            <span class="arrowselect"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="accesories" >
      <div class="inside-accesories" >
      <span id="photo-span">
        <img src="icons/directory_movie-2.png" width="25px" />
        <p><u>P</u>hotos</p>
      </span>
      <span id="notepad-span">
        <img src="icons/notepad-0.png"  />
        <p><u>N</u>otepad</p>
      </span>
      <span id="bio-span">
        <img src="icons/write_red.png" width="25px" />
        <p><u>B</u>iography</p>
      </span>
      <span id="tictac-span">
        <img src="icons/joystick-2.png" width="25px" />
        <p><u>T</u>ic-tac-toe</p>
      </span>
      </div>
    </div>
    

    <!--TASK BAR-->
    <div class="taskbar darkmode-container">
      
      <!--Start button-->
      <button id="startbutton">
        <img
          class="startbuttonicon"
          src="icons/startbutton.png"
          width="21px"
        />Start
      </button>
      <div id="taskbar-icon" >
        <img src="icons/email.png" width="20px">
      </div>
      <!--Container for CLOCK AND SPEAKER ICON-->
      <div class="clock">
        <img id="speaker" src="icons/speaker.png" />
        <h5 id="current-time">11:30pm</h5>
      </div>
    </div>
    <!--END OF TASK BAR-->

    <!--VOLUME RANGE-->
    <input id="volume-range" min="0" max="100" value="10" type="range" />
    <!--RADIO PLAYER-->
    <audio id="audio-player" >
      <source
        src="https://ice5.securenetsystems.net/WHOL?playSessionID=85E84827-008B-EA0B-D843CDF29684F211"
        type="audio/mpeg"
      />
    </audio>

    <!--mp3 player-->
    <div class="container darkmode-container" id="player">
      <div class="mp3-header">
        <img width="20" src="icons/wm-4.png" />
        <p>WinPlay3</p>
        <div id="player-exitbutton" class="exitbutton">x</div>
      </div>
      
      <div class="sub-head">
        <p><u>F</u>ile</p>
        <p><u>O</u>ptions</p>
        <p class="help"><u>H</u>elp</p>
      </div>
      <!--this div contains the screen-->
      <div class="seconddiv">
        <div class="screen">
          <div class="screenheader">
            <p>min</p>
            <p>sec</p>
          </div>
          <span id="minutes" class="timer minutes">1</span>
          <span id="seconds" class="timer seconds">1</span>
          <span id="miliseconds" class="timer miliseconds">1</span>
          <!--visualizer, is inside the screen container-->
          <video id="visualizer" width="100%" muted loop>
            <source src="/videos/2023-11-07 12-46-53 (online-video-cutter.com).mp4" type="video/mp4">
          </video>
        </div>
        </div>

        <div class="playbuttons">
          <button id="play-button" class="playbutton">
            <div class="play"></div>
          </button>
          <button id="stop-button" class="playbutton">
            <div class="stop"></div>
          </button>
          <button id="pause-button" class="playbutton">
            <div class="pause"></div>
            <div class="pause"></div>
          </button>
          <button class="playbutton">
            <div class="backwards"></div>
          </button>
          <button class="playbutton">
            <div class="foward"></div>
          </button>
        </div>
        <button class="disk"></button>
        <div class="thirddiv"></div>
      </div>
    </div>

    <!--Email Sender-->
    <div id="emailbox">
      <div class="header">
        <img src="icons/envelope_open_sheet-0.png" />
        <h5>New Message</h5>
        <button class="minimize">_</button>
        <div id="email-exitbutton" class="exitbutton" title="Close">
          x
        </div>
      </div>
      <hr />
      <div class="sendbutton-container">
        <button title="Send" id="sendbutton">
          <img src="icons/envelope_closed-1.png" />
        </button>
      </div>
      <hr />
      <!--This is the container for all the inputs-->
      <div class="input-container">
        <!--This is a container for each input-->
        <div class="input-div">
          <h6>From...</h6>
          <input
            type="email"
            id="email"
            placeholder="email"
            style="width: 450px; height: 30px"
          />
        </div>
      
        <div class="input-div">
          <span class="subject">Subject</span>
          <input
            type="text"
            id="subjet"
            placeholder="subject"
            style="width: 450px; height: 30px"
          />
        </div>
      </div>
      <textarea
            class="darkmode-container"
            type="text"
            id="message"
            placeholder="Message"
          ></textarea>
    </div>

    <!--NOTEPAD-->
    <div id="notepadapp" class="darkmode-container">
      <div class="header">
        <img src="icons/notepad-0.png" />
        <h5>Notepad</h5>
        <div id="notepad-exitbutton" class="exitbutton">x</div>
      </div>
      <div class="sub-head">
        <p><u>F</u>ile</p>
        <p><u>h</u>elp</p>
      </div>
